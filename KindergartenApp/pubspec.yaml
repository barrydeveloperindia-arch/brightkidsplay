name: bright_kids
description: A high-fidelity educational platform clone of Khan Academy Kids.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  supabase_flutter: ^2.3.0
  rive: ^0.13.1
  lottie: ^3.0.0
  audioplayers: ^5.2.0
  confetti: ^0.7.0
  video_player: ^2.9.1
  chewie: ^1.7.5
  url_launcher: ^6.3.0
  webview_flutter: ^4.8.0
  webview_flutter_web: ^0.2.2+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/rive/
